<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>moir√©</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico">
  </head>
  <body>
    <div class="controlled-moire">
      <div class="the-moire wrapper">
        <canvas id="lines-one" class="stacked"></canvas>
        <canvas id="lines-two" class="stacked"></canvas>
      </div>
      <div class="controls">
        <div class="labeled slider">
          <label for="lines-rotation">rotation</label>
          <input id="lines-rotation" type="range" value="10" min="0" max="45">
        </div>

        <div class="labeled slider">
          <label for="lines-gap">gap</label>
          <input id="lines-gap" type="range" value="5" min="2" max="15">
        </div>

        <div class="labeled slider">
          <label for="lines-line-width">line width</label>
          <input id="lines-line-width" type="range" value="2" min="1" max="10">
        </div>

        <div class="labeled colors">
          <label>colors</label>
          <input id="lines-bottom-color" type="color" value="#ff0000">
          <input id="lines-top-color" type="color" value="#00ff00">
        </div>
      </div>
    </div>

    <div class="controlled-moire moire-circles">
      <div class="the-moire wrapper">
        <canvas id="circles-canvas"></canvas>
      </div>
      <div class="controls">
        <div class="labeled slider">
          <label for="circles-distance">distance</label>
          <input id="circles-distance" type="range" value="120" min="0" max="400">
        </div>

        <div class="labeled slider">
          <label for="circles-gap">gap</label>
          <input id="circles-gap" type="range" value="5" min="2" max="15">
        </div>

        <div class="labeled slider">
          <label for="circles-line-width">line width</label>
          <input id="circles-line-width" type="range" value="2" min="1" max="10">
        </div>

        <div class="labeled colors">
          <label>colors</label>
          <input id="circles-bottom-color" type="color" value="#ff0000">
          <input id="circles-top-color" type="color" value="#00ff00">
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
